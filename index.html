<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TBING</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Gaegu&family=Jua&family=Nanum+Gothic&family=Orbit&display=swap');
  </style>
</head>

<body>
  <header>
    <div class="logo">TBING</div>
    <nav class="header-container">
      <h1>영화 검색</h1>
      <input type="text" id="searchInput" placeholder="영화를 검색하세요">
      <input type="button" id="bookmark" value="찜">
    </nav>
  </header>
  <main>
    <div class="display-section">
      <div class="slider">
        <!-- 상위5개 아이템 슬라이더가 여기에 동적으로 추가됨 -->
      </div>
    </div>
    <div class="movie-list">
      <!-- 영화리스트가 여기에 동적으로 추가됨  -->
    </div>
  </main>

  <!-- 상세페이지 모달 -->
  <div class="movieModal">
    <div class="modal-content">
      <button>닫기</button>
      <img id="modalImage" src="" alt="영화이미지"/>
      <h2 id="modalTitle">제목</h2>
      <p id="modalOverview">상세정보</p>
      <p id="modalAverage">평점</p>
    </div>
  </div>

  <footer>
    <div class="footer-container">
    </div>
  </footer>
</body>
  <script src="script.js"></script>

</html>
