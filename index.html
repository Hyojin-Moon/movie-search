<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TBING</title>
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/font.css">
</head>

<body>
  <header>
    <div class="logo-container">
      <img src="./img/logo.png" alt="로고" class="logo">
      <div class="category">
        <div>인기영화</div>
        <div>액션</div>
        <div>드라마</div>
        <div>공포</div>
        <div>연애</div>
        <div>애니</div>
        <div id="bookmark">찜</div>
      </div>
    </div>
    <nav class="header-container">
      <input type="text" id="searchInput" placeholder="영화를 검색하세요">
    </nav>
  </header>
  <main>
    <div class="display-section">
      <div class="slider">
        <!-- 슬라이더가 여기에 동적으로 추가됨 -->
      </div>
    </div>
    <div class="movie-list">
      <!-- 영화리스트가 여기에 동적으로 추가됨  -->
    </div>
  </main>

  <!-- 상세페이지 모달 -->
  <div class="movie-modal">
    <div class="modal-content">
      <!-- 모달 내용이 여기에 동적으로 추가됨  -->
    </div>
  </div>

  <footer>
    <div class="footer-container">
      <div class="footer-logo">TBING</div>
      <div class="footer-contact">
        Email: mooon@tbing.com | Phone: 1234-5678
      </div>
      <div class="footer-socials">
        <a href="https://github.com/Hyojin-Moon" class="social-icon">
          <img src="./img/github.png" alt="GitHub" class="icon">
        </a>
        <a href="https://velog.io/@6776ff/posts" class="social-icon">
          <img src="./img/velog.png" alt="Velog" class="icon">
        </a>
      </div>
      <div class="footer-copyright">
        © 2025 TBING. All rights reserved.
      </div>
    </div>
  </footer>
</body>
<script type="module" src="./js/script.js"></script>

</html>
